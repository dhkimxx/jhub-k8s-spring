spring.application.name=jhub-k8s-spring

# === JupyterHub K8s Monitoring Settings ===
jhub.k8s.enabled=true
jhub.k8s.namespace=jhub
jhub.k8s.username-label-key=hub.jupyter.org/username
jhub.k8s.pod-name-prefix=jupyter-
jhub.k8s.use-kubeconfig=false
jhub.k8s.kubeconfig-path=${user.home}/.kube/config
jhub.k8s.api-server-url=http://192.168.20.12:6443
# jhub.k8s.bearer-token=${JHUB_K8S_BEARER_TOKEN}
jhub.k8s.request-timeout=5s
jhub.k8s.metrics-timeout=3s
jhub.k8s.default-namespace-selector=true
jhub.k8s.max-pod-fetch=200
