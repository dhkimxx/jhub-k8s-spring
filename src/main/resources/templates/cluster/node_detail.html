<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{layout :: base(~{::title}, ~{::main})}"
>
  <head>
    <title>Node Detail - JHub</title>
  </head>
  <body>
    <main class="w-full max-w-7xl mx-auto space-y-6">
      <!-- Header -->
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-4">
          <a
            href="/cluster/nodes"
            class="p-2 rounded-lg bg-slate-800 text-slate-400 hover:text-white hover:bg-slate-700 transition-colors"
          >
            <i class="fas fa-arrow-left"></i>
          </a>
          <div>
            <h1 class="text-2xl font-bold text-white flex items-center gap-3">
              <span id="node-name">Loading...</span>
              <span
                id="node-status-badge"
                class="text-xs px-2 py-1 rounded-full border"
              ></span>
            </h1>
            <div class="flex items-center gap-4 text-sm text-slate-400 mt-1">
              <span id="node-role"></span>
              <span>• IP: <span id="node-ip"></span></span>
              <span>• Uptime: <span id="node-age"></span></span>
            </div>
          </div>
        </div>
      </div>

      <!-- Grid Layout -->
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <!-- Left Column: Metrics & Conditions (2/3 width) -->
        <div class="lg:col-span-2 space-y-6">
          <!-- Resource Usage Cards -->
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <!-- CPU -->
            <div
              class="rounded-2xl border border-slate-800 bg-slate-900/50 p-6 flex flex-col items-center relative overflow-hidden"
            >
              <div class="absolute top-0 right-0 p-4 opacity-10">
                <i class="fas fa-microchip text-6xl text-emerald-500"></i>
              </div>
              <p class="text-slate-400 text-xs uppercase mb-2">CPU Usage</p>
              <div class="relative w-32 h-32">
                <canvas id="detail-cpu-chart"></canvas>
                <div
                  class="absolute inset-0 flex items-center justify-center pointer-events-none"
                >
                  <span
                    id="detail-cpu-percent"
                    class="text-xl font-bold text-emerald-400"
                    >0%</span
                  >
                </div>
              </div>
              <p class="text-xs text-slate-400 mt-4 text-center">
                <span
                  id="detail-cpu-req"
                  class="text-slate-200 block text-sm font-medium"
                  >0m</span
                >
                <span class="text-slate-500">of</span>
                <span id="detail-cpu-alloc">0m</span> Allocatable
              </p>
            </div>

            <!-- Memory -->
            <div
              class="rounded-2xl border border-slate-800 bg-slate-900/50 p-6 flex flex-col items-center relative overflow-hidden"
            >
              <div class="absolute top-0 right-0 p-4 opacity-10">
                <i class="fas fa-memory text-6xl text-sky-500"></i>
              </div>
              <p class="text-slate-400 text-xs uppercase mb-2">Memory Usage</p>
              <div class="relative w-32 h-32">
                <canvas id="detail-mem-chart"></canvas>
                <div
                  class="absolute inset-0 flex items-center justify-center pointer-events-none"
                >
                  <span
                    id="detail-mem-percent"
                    class="text-xl font-bold text-sky-400"
                    >0%</span
                  >
                </div>
              </div>
              <p class="text-xs text-slate-400 mt-4 text-center">
                <span
                  id="detail-mem-req"
                  class="text-slate-200 block text-sm font-medium"
                  >0Gi</span
                >
                <span class="text-slate-500">of</span>
                <span id="detail-mem-alloc">0Gi</span> Allocatable
              </p>
            </div>

            <!-- Disk -->
            <div
              class="rounded-2xl border border-slate-800 bg-slate-900/50 p-6 flex flex-col items-center relative overflow-hidden"
            >
              <div class="absolute top-0 right-0 p-4 opacity-10">
                <i class="fas fa-hdd text-6xl text-amber-500"></i>
              </div>
              <p class="text-slate-400 text-xs uppercase mb-2">
                Disk (Ephemeral)
              </p>
              <div class="relative w-32 h-32">
                <canvas id="detail-storage-chart"></canvas>
                <div
                  class="absolute inset-0 flex items-center justify-center pointer-events-none"
                >
                  <span
                    id="detail-storage-percent"
                    class="text-xl font-bold text-amber-400"
                    >0%</span
                  >
                </div>
              </div>
              <p class="text-xs text-slate-400 mt-4 text-center">
                <span
                  id="detail-storage-req"
                  class="text-slate-200 block text-sm font-medium"
                  >0Gi</span
                >
                <span class="text-slate-500">of</span>
                <span id="detail-storage-alloc">0Gi</span> Allocatable
              </p>
            </div>
          </div>

          <!-- Conditions -->
          <div class="rounded-2xl border border-slate-800 bg-slate-900/50 p-6">
            <h3 class="text-lg font-semibold text-white mb-4">
              Node Conditions
            </h3>
            <div
              id="conditions-grid"
              class="grid grid-cols-1 md:grid-cols-2 gap-4"
            >
              <!-- Items injected by JS -->
            </div>
          </div>

          <!-- Pods List -->
          <div class="rounded-2xl border border-slate-800 bg-slate-900/50 p-6">
            <div class="flex items-center justify-between mb-4">
              <h3 class="text-lg font-semibold text-white">Pods</h3>
              <span
                id="pod-count"
                class="text-xs bg-slate-800 text-slate-300 px-2 py-1 rounded-full"
                >0</span
              >
            </div>
            <div class="overflow-x-auto">
              <table class="w-full text-sm text-left text-slate-400">
                <thead class="text-xs text-slate-500 uppercase bg-slate-800/50">
                  <tr>
                    <th class="px-4 py-3 rounded-l-lg">Name</th>
                    <th class="px-4 py-3">Namespace</th>
                    <th class="px-4 py-3">Status</th>
                    <th class="px-4 py-3">CPU Request</th>
                    <th class="px-4 py-3">Memory Request</th>
                    <th class="px-4 py-3 rounded-r-lg text-center">Actions</th>
                  </tr>
                </thead>
                <tbody id="pods-table-body">
                  <!-- Pod rows -->
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <!-- Right Column: System Info & Metadata (1/3 width) -->
        <div class="space-y-6">
          <!-- System Info -->
          <div
            class="rounded-2xl border border-slate-800 bg-slate-900/50 p-6 space-y-4"
          >
            <h3
              class="text-lg font-semibold text-white border-b border-slate-800 pb-2"
            >
              System Info
            </h3>
            <div class="space-y-3 text-sm">
              <div class="flex justify-between">
                <span class="text-slate-500">OS Image</span>
                <span
                  id="sys-os-image"
                  class="text-slate-300 text-right"
                ></span>
              </div>
              <div class="flex justify-between">
                <span class="text-slate-500">Kernel</span>
                <span id="sys-kernel" class="text-slate-300 text-right"></span>
              </div>
              <div class="flex justify-between">
                <span class="text-slate-500">Kubelet</span>
                <span id="sys-kubelet" class="text-slate-300 text-right"></span>
              </div>
              <div class="flex justify-between">
                <span class="text-slate-500">Runtime</span>
                <span id="sys-runtime" class="text-slate-300 text-right"></span>
              </div>
              <div class="flex justify-between">
                <span class="text-slate-500">Arch/OS</span>
                <span id="sys-arch" class="text-slate-300 text-right"></span>
              </div>
            </div>
          </div>

          <!-- Labels -->
          <div class="rounded-2xl border border-slate-800 bg-slate-900/50 p-6">
            <h3
              class="text-lg font-semibold text-white border-b border-slate-800 pb-2 mb-4"
            >
              Labels
            </h3>
            <div id="labels-container" class="flex flex-wrap gap-2">
              <!-- Labels injected -->
            </div>
          </div>
        </div>
      </div>

      <!-- Scripts inside Main or at end of body if fragment allows -->
      <script th:inline="javascript">
        /*<![CDATA[*/
        const currentNodeName = /*[[${nodeName}]]*/ "unknown";
        /*]]>*/
      </script>
      <script th:src="@{/js/node_detail.js}" type="module"></script>
    </main>
  </body>
</html>
