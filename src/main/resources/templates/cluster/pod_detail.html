<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{layout :: base(~{::title}, ~{::main})}"
>
  <head>
    <title>Pod Detail - JHub</title>
  </head>
  <body>
    <main class="w-full max-w-7xl mx-auto space-y-6">
      <!-- Header -->
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-4">
          <button
            id="back-btn"
            class="p-2 rounded-lg bg-slate-800 text-slate-400 hover:text-white hover:bg-slate-700 transition-colors"
          >
            <i class="fas fa-arrow-left"></i>
          </button>
          <div>
            <h1 class="text-2xl font-bold text-white flex items-center gap-3">
              <span id="pod-name">Loading...</span>
              <span
                id="pod-phase-badge"
                class="text-xs px-2 py-1 rounded-full border"
              ></span>
            </h1>
            <div class="flex items-center gap-4 text-sm text-slate-400 mt-1">
              <span
                >Node:
                <a
                  id="node-link"
                  href="#"
                  class="text-sky-400 hover:underline"
                ></a
              ></span>
              <span>• IP: <span id="pod-ip"></span></span>
              <span>• Age: <span id="pod-age"></span></span>
            </div>
          </div>
        </div>
      </div>

      <!-- Grid Layout -->
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <!-- Left Column: Metrics & Containers (2/3 width) -->
        <div class="lg:col-span-2 space-y-6">
          <!-- Containers -->
          <div class="rounded-2xl border border-slate-800 bg-slate-900/50 p-6">
            <h3 class="text-lg font-semibold text-white mb-4">Containers</h3>
            <div id="containers-list" class="space-y-4">
              <!-- Injected by JS -->
            </div>
          </div>

          <!-- Conditions -->
          <div class="rounded-2xl border border-slate-800 bg-slate-900/50 p-6">
            <h3 class="text-lg font-semibold text-white mb-4">Conditions</h3>
            <div class="overflow-x-auto">
              <table class="w-full text-sm text-left text-slate-400">
                <thead class="text-xs text-slate-500 uppercase bg-slate-800/50">
                  <tr>
                    <th class="px-4 py-3 rounded-l-lg">Type</th>
                    <th class="px-4 py-3">Status</th>
                    <th class="px-4 py-3">Last Transition</th>
                    <th class="px-4 py-3 rounded-r-lg">Reason</th>
                  </tr>
                </thead>
                <tbody id="conditions-table-body"></tbody>
              </table>
            </div>
          </div>
        </div>

        <!-- Right Column: System Info & Metadata (1/3 width) -->
        <div class="space-y-6">
          <!-- Details -->
          <div
            class="rounded-2xl border border-slate-800 bg-slate-900/50 p-6 space-y-4"
          >
            <h3
              class="text-lg font-semibold text-white border-b border-slate-800 pb-2"
            >
              Details
            </h3>
            <div class="space-y-3 text-sm">
              <div class="flex justify-between">
                <span class="text-slate-500">Namespace</span>
                <span
                  id="meta-namespace"
                  class="text-slate-300 text-right"
                ></span>
              </div>
              <div class="flex justify-between">
                <span class="text-slate-500">ServiceAccount</span>
                <span id="spec-sa" class="text-slate-300 text-right"></span>
              </div>
              <div class="flex justify-between">
                <span class="text-slate-500">QoS Class</span>
                <span id="status-qos" class="text-slate-300 text-right"></span>
              </div>
              <div class="flex justify-between">
                <span class="text-slate-500">Restart Policy</span>
                <span
                  id="spec-restart"
                  class="text-slate-300 text-right"
                ></span>
              </div>
              <div class="flex justify-between">
                <span class="text-slate-500">Priority Class</span>
                <span
                  id="spec-priority"
                  class="text-slate-300 text-right"
                ></span>
              </div>
            </div>
          </div>

          <!-- Labels -->
          <div class="rounded-2xl border border-slate-800 bg-slate-900/50 p-6">
            <h3
              class="text-lg font-semibold text-white border-b border-slate-800 pb-2 mb-4"
            >
              Labels
            </h3>
            <div id="labels-container" class="flex flex-wrap gap-2"></div>
          </div>

          <!-- Annotations -->
          <div class="rounded-2xl border border-slate-800 bg-slate-900/50 p-6">
            <h3
              class="text-lg font-semibold text-white border-b border-slate-800 pb-2 mb-4"
            >
              Annotations
            </h3>
            <div
              id="annotations-container"
              class="space-y-2 text-xs text-slate-400 break-all"
            ></div>
          </div>
        </div>
      </div>

      <!-- Scripts in Main if needed or kept in body -->
      <script th:inline="javascript">
        /*<![CDATA[*/
        const currentPodName = /*[[${podName}]]*/ "unknown";
        /*]]>*/
      </script>
      <script th:src="@{/js/pod_detail.js}"></script>
    </main>
  </body>
</html>
