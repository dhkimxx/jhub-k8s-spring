<!DOCTYPE html>
<html
  lang="ko"
  xmlns:th="http://www.thymeleaf.org"
  th:fragment="base(titleFragment, contentFragment)"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:replace="${titleFragment}">JupyterHub K8s 모니터링</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Space Grotesk", system-ui, -apple-system,
          BlinkMacSystemFont, "Segoe UI", sans-serif;
      }
    </style>
  </head>
  <body class="min-h-screen bg-slate-900 text-slate-100">
    <div class="max-w-7xl mx-auto px-6 py-10">
      <header
        class="flex flex-col gap-4 md:flex-row md:items-center md:justify-between mb-10"
      >
        <div>
          <p class="text-sm uppercase tracking-widest text-pink-400">
            JupyterHub
          </p>
          <h1 class="text-3xl font-semibold">Kubernetes Monitoring Console</h1>
        </div>
        <nav class="flex gap-3">
          <a
            href="/sessions"
            class="px-4 py-2 rounded-full border border-slate-700 hover:border-pink-400 hover:text-pink-300 transition"
            >세션</a
          >
          <a
            href="/cluster/nodes"
            class="px-4 py-2 rounded-full border border-slate-700 hover:border-pink-400 hover:text-pink-300 transition"
            >클러스터</a
          >
        </nav>
      </header>
      <main th:replace="${contentFragment}">
        <section
          class="rounded-3xl border border-slate-800 bg-slate-900/70 p-10 text-center"
        >
          <p class="text-slate-400">콘텐츠를 불러오는 중입니다...</p>
        </section>
      </main>
    </div>
  </body>
</html>
